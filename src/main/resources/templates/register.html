<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}" lang="en">
<head>
  <title>Cadastro de Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .register-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      min-height: 80vh;
    }
    .register-card {
      max-width: 700px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
<section layout:fragment="body">
  <div class="container register-container">
    <div class="card register-card p-5 bg-white">
      <div class="card-body">
        <h3 class="text-center mb-4">Cadastro de Usuário</h3>

        <!-- Alerta de erro -->
        <div th:if="${param.fail}" class="alert alert-danger">
          Username ou email já existem!
        </div>

        <form method="post" th:action="@{/register/save}" th:object="${user}">
          <!-- Username -->
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" th:field="*{username}" placeholder="Digite seu username">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></p>
          </div>

          <!-- Nome Completo -->
          <div class="mb-3">
            <label for="nomeCompleto" class="form-label">Nome Completo</label>
            <input type="text" id="nomeCompleto" class="form-control" th:field="*{nomeCompleto}" placeholder="Digite seu nome completo">
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="Digite seu email">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
          </div>

          <!-- Senha -->
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" id="password" class="form-control" th:field="*{password}" placeholder="Digite sua senha">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
          </div>

          <!-- Telefone -->
          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" id="telefone" class="form-control" th:field="*{telefone}" placeholder="Digite seu telefone">
          </div>

          <!-- CPF -->
          <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" id="cpf" class="form-control" th:field="*{cpf}" placeholder="Digite seu CPF">
          </div>

          <!-- Botão de Registro -->
          <div class="d-grid mb-4">
            <button type="submit" class="btn btn-primary">Registrar</button>
          </div>
        </form>

        <!-- Link para login -->
        <div class="text-center">
          <p>Já tem uma conta? <a th:href="@{/login}">Faça login aqui</a></p>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
