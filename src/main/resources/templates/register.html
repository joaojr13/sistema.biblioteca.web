<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{layout}" lang="en">
<head>
  <title>Register</title>
</head>
<section layout:fragment="body">
  <style>
    .main {
      padding: 0px 10px;
    }

    @media screen and (max-width: 450px) {
      .login-form{
        margin-top: 10%;
      }
      .register-form{
        margin-top: 10%;
      }
    }
    @media screen and (min-width: 768px){
      .main{
        margin-left: 30%;
      }

      .sidenav{
        width: 40%;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
      }
    }
  </style>
  <div class="main">
    <div class="col-md-6 col-sm-12">
      <div th:if="${param.fail}" class="alert alert-success">
        Username or email already exists</div>
      <div class="login-form">
        <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
          <div class="form-group">
            <label for="username">Username</label>
            <input
                    id="username"
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    th:field="*{username}">
          </div>
          <p th:if="${#fields.hasErrors('username')}" class="text-danger"></p>
          <div class="form-group">
            <label for="email">Email</label>
            <input
                    id="email"
                    type="text"
                    class="form-control"
                    placeholder="Email"
                    th:field="*{email}">
          </div>
          <p th:if="${#fields.hasErrors('email')}" class="text-danger"></p>
          <div class="form-group">
            <label for="password">Password</label>
            <input
                    id="password"
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    th:field="*{password}">
          </div>
          <p th:if="${#fields.hasErrors('password')}" class="text-danger"></p>
          <button type="submit" class="btn btn-secondary">Register</button>
        </form>
      </div>
    </div>
  </div>
</section>
</html>
