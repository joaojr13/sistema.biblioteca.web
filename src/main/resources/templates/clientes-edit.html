<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes - Editar</title>
</head>
<body>
<main class="flex-shrink-0">
    <section class="py-5" layout:fragment="body">
        <div class="container">
            <form method="post" role="form" th:action="@{/clientes/{clienteId}/edit(clienteId=${usuario.id})}" th:object="${usuario}">
                <div class="mb-3">
                    <input type="hidden" th:field="*{id}"/>
                    <label class="form-label" for="nomeCompleto">Nome Completo</label>
                    <input
                            class="form-control"
                            id="nomeCompleto"
                            placeholder="Título do livro"
                            th:field="*{nomeCompleto}"
                            type="text"
                            >
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input
                            class="form-control"
                            id="email"
                            placeholder="Autor do livro"
                            th:field="*{email}"
                            type="text"
                    >
                </div>

                <div class="mb-3">
                    <label class="form-label" for="cpf">Cpf</label>
                    <input
                            class="form-control"
                            id="cpf"
                            placeholder="Editora do livro"
                            th:field="*{cpf}"
                            type="text"
                    >
                </div>
               <div class="mb-3">
                    <label class="form-label" for="telefone">Telefone</label>
                    <input
                            class="form-control"
                            id="telefone"
                            placeholder="URL da capa do livro"
                            th:field="*{telefone}"
                            type="text"
                    >
                </div>
                <div class="form-group">
                    <label for="ativo">Usuario Ativo</label>
                    <select
                            class="form-control"
                            id="ativo"
                            th:field="*{ativo}"
                    >
                        <option value="true">Ativo</option>
                        <option VALUE="false">Inativo</option>
                    </select>
                </div>
                <!--<div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea
                            class="form-control"
                            id="descricao"
                            placeholder="Descrição do livro"
                            rows="3"
                            th:field="*{descricao}"
                    ></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="qtdExamplares">Quantidade de Exemplares</label>
                    <input
                            class="form-control"
                            id="qtdExamplares"
                            placeholder="Quantidade de Exemplares"
                            th:field="*{qtdExemplares}"
                            type="number"
                    >
                    <p th:if="${#fields.hasErrors('qtdExemplares')}" class="text-danger"  th:errors="*{qtdExemplares}"></p>
                </div>-->
                <button class="btn btn-primary mt-3" type="submit">Salvar</button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
