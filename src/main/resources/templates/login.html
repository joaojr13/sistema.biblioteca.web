<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
  <title>Register</title>
</head>
<section layout:fragment="body" class="container-fluid h-auto mb-3">
    <div class="container-sm mt-3 text-center">
      <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        Invalid username and password.
      </div>
      <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out.
      </div>
    </div>
      <div class="col-md-8 col-lg-6- my-auto mx-auto">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                   alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form method="post" th:action="@{/login}">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <span class="h1 fw-bold mb-0">Biblioteca</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Realizar o acesso a sua conta</h5>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="username" name="username" placeholder="Username" class="form-control form-control-lg" />
                    <label class="form-label" for="username">Nome do Usuario</label>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="password" name="password" placeholder="Password" class="form-control form-control-lg" />
                    <label class="form-label" for="password">Senha</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button type="submit" value="Log in" class="btn btn-dark btn-lg btn-block">Login</button>
                  </div>

                  <p class="mb-5 pb-lg-2" style="color: #393f81;">NÃ£o possui uma conta? <a th:href="@{/register}" style="color: #393f81;">Realize seu cadastro aqui!</a></p>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>

</section>
</html>
