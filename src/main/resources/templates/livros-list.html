<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Livros</title>
</head>
<div class="row gx-5" layout:fragment="body">
    <div class="col-lg-4 mb-5" th:each="livro : ${livros}">
        <div class="card h-100 shadow border-0">
            <img alt="..." class="card-img-top img-thumbnail" th:src="${livro.imageUrl}">
            <div class="card-body p-4">
                <div class="badge bg-primary bg-gradient rounded-pill mb-2" th:text="${livro.tipo}"></div>
                <a class="text-decoration-none link-dark stretched-link" href="#!">
                    <div class="h5 card-title mb-3" th:text="${livro.titulo}"></div>
                </a>
                <p class="card-text mb-0" th:text="${livro.descricao}"></p>
            </div>
            <div class="card-footer p-4 pt-0 bg-transparent border-top-0">
                <div class="d-flex align-items-end justify-content-between">
                    <div class="d-flex align-items-center">
                        <div class="small">
                            <div class="fw-bold" th:text="${livro.autor}"></div>
                            <div class="text-muted" th:text="${livro.createdOn}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
